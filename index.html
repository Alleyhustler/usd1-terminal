<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD1 Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
  font-family: "VT323", monospace;
            color: #00ff00;
            background: url('New\ Project\ \(6\).png') no-repeat center center fixed;
            background-size: 105%; /* Adjust this value for zoom in/out */
            background-color: black; /* Fallback for when image doesn't load */
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Align content to the left */
            height: 100%;
            padding: 20px;
            text-align: left; /* Align text to the left */
            padding-left: 10%; /* Adjust this value to move content horizontally */
        }

        .title {
            font-size: 3em;
            margin: 0;
            color: #ffaa00;
        }

        .subtitle {
            font-size: 1.2em;
            margin: 10px 0 20px;
            color: #00ccff;
        }

        .terminal {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #ffaa00;
            width: 90%;
            max-width: 700px;
            height: 450px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.3);
        }

        #output {
            flex: 1;
            margin-bottom: 10px;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .input-area {
            display: flex;
            align-items: center;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .input-area span {
            margin-right: 5px;
            color: #ffaa00;
            font-weight: bold;
        }

        #userInput {
            flex: 1;
            background: black;
            color: #00ff00;
            border: none;
            outline: none;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
        }

        .social-links {
            margin-top: 20px;
            font-size: 1em;
        }

        .social-links a {
            color: #ffaa00;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border: 1px solid #ffaa00;
            border-radius: 3px;
            transition: all 0.3s;
        }

        .social-links a:hover {
            background: #ffaa00;
            color: black;
        }

        .success {
            color: #00ff00;
        }

        .error {
            color: #ff4444;
        }

        .warning {
            color: #ffaa00;
        }

        .info {
            color: #00ccff;
        }

        .system {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="title">USD1 Terminal</h1>
        <p class="subtitle">Advanced Cryptocurrency Creation Terminal | Type 'help' for commands | CA: HERE</p>

        <div class="terminal">
            <div id="output">
                <div class="info">USD1-TERMINAL v2.0.1 initialized...</div>
                <div class="system">Blockchain network connected: Solana/Ethereum</div>
                <div class="system">Smart contract compiler ready</div>
                <div class="success">Terminal ready. Type 'help' to see available commands.</div>
                <div>&nbsp;</div>
            </div>
            <div class="input-area">
                <span>usd1$</span>
                <input type="text" id="userInput" placeholder="Enter command..." autocomplete="off">
            </div>
        </div>

        <div class="social-links">
            <a href="https://x.com/usd1_terminal" target="_blank">Twitter</a>
            <a href="https://x.com/USD1_Terminal" target="_blank">Buy Now on Pumpfun</a>
        </div>
    </div>

    <script>
        const userInput = document.getElementById("userInput");
        const output = document.getElementById("output");

        let sessionData = {
            coinsCreated: 0,
            totalSupply: 0,
            lastCoinName: null,
            balance: 1000.00
        };

        const commands = {
            help: () => {
                return [
                    { text: "Available commands:", class: "info" },
                    { text: "  create-coin [name] [symbol] [supply] - Create new cryptocurrency", class: "" },
                    { text: "  list-coins - Show created coins", class: "" },
                    { text: "  balance - Show USD1 balance", class: "" },
                    { text: "  deploy [coin-name] - Deploy coin to blockchain", class: "" },
                    { text: "  mint [amount] [coin] - Mint additional tokens", class: "" },
                    { text: "  burn [amount] [coin] - Burn tokens", class: "" },
                    { text: "  transfer [amount] [to] [coin] - Transfer tokens", class: "" },
                    { text: "  market-cap [coin] - Check market capitalization", class: "" },
                    { text: "  liquidity [coin] [amount] - Add liquidity pool", class: "" },
                    { text: "  audit [coin] - Run security audit", class: "" },
                    { text: "  status - Show terminal status", class: "" },
                    { text: "  clear - Clear terminal", class: "" }
                ];
            },

            "create-coin": (args) => {
                if (args.length < 3) {
                    return [{ text: "Usage: create-coin [name] [symbol] [supply]", class: "error" }];
                }
                
                const [name, symbol, supply] = args;
                const supplyNum = parseInt(supply);
                
                if (isNaN(supplyNum) || supplyNum <= 0) {
                    return [{ text: "Error: Invalid supply amount", class: "error" }];
                }

                sessionData.coinsCreated++;
                sessionData.totalSupply += supplyNum;
                sessionData.lastCoinName = name;
                sessionData.balance -= 50; // Creation fee

                return [
                    { text: `Creating cryptocurrency "${name}" (${symbol.toUpperCase()})...`, class: "info" },
                    { text: `Supply: ${supplyNum.toLocaleString()} tokens`, class: "" },
                    { text: `Contract address: 0x${Math.random().toString(16).substr(2, 40)}`, class: "system" },
                    { text: `Smart contract compiled successfully!`, class: "success" },
                    { text: `Token ${name} created! Fee: $50 USD1`, class: "success" }
                ];
            },

            "list-coins": () => {
                if (sessionData.coinsCreated === 0) {
                    return [{ text: "No coins created yet. Use 'create-coin' to start.", class: "warning" }];
                }
                return [
                    { text: `Total coins created: ${sessionData.coinsCreated}`, class: "info" },
                    { text: `Total supply managed: ${sessionData.totalSupply.toLocaleString()} tokens`, class: "info" },
                    { text: `Last created: ${sessionData.lastCoinName}`, class: "" }
                ];
            },

            balance: () => {
                return [
                    { text: `USD1 Balance: $${sessionData.balance.toFixed(2)}`, class: "success" },
                    { text: `Available for operations`, class: "system" }
                ];
            },

            deploy: (args) => {
                if (args.length < 1) {
                    return [{ text: "Usage: deploy [coin-name]", class: "error" }];
                }
                
                if (sessionData.balance < 100) {
                    return [{ text: "Insufficient balance for deployment. Need $100 USD1.", class: "error" }];
                }

                sessionData.balance -= 100;
                
                return [
                    { text: `Deploying ${args[0]} to blockchain...`, class: "info" },
                    { text: "Connecting to network...", class: "system" },
                    { text: "Validating smart contract...", class: "system" },
                    { text: "Broadcasting transaction...", class: "system" },
                    { text: `✓ ${args[0]} deployed successfully!`, class: "success" },
                    { text: `Transaction hash: 0x${Math.random().toString(16).substr(2, 64)}`, class: "system" },
                    { text: "Deployment fee: $100 USD1", class: "warning" }
                ];
            },

            mint: (args) => {
                if (args.length < 2) {
                    return [{ text: "Usage: mint [amount] [coin]", class: "error" }];
                }
                
                const amount = parseInt(args[0]);
                if (isNaN(amount)) {
                    return [{ text: "Error: Invalid amount", class: "error" }];
                }

                return [
                    { text: `Minting ${amount.toLocaleString()} tokens of ${args[1]}...`, class: "info" },
                    { text: `✓ Minted successfully! New supply updated.`, class: "success" }
                ];
            },

            burn: (args) => {
                if (args.length < 2) {
                    return [{ text: "Usage: burn [amount] [coin]", class: "error" }];
                }
                
                const amount = parseInt(args[0]);
                if (isNaN(amount)) {
                    return [{ text: "Error: Invalid amount", class: "error" }];
                }

                return [
                    { text: `Burning ${amount.toLocaleString()} tokens of ${args[1]}...`, class: "warning" },
                    { text: `✓ Tokens burned successfully! Supply reduced.`, class: "success" }
                ];
            },

            transfer: (args) => {
                if (args.length < 3) {
                    return [{ text: "Usage: transfer [amount] [to-address] [coin]", class: "error" }];
                }
                
                const amount = parseInt(args[0]);
                if (isNaN(amount)) {
                    return [{ text: "Error: Invalid amount", class: "error" }];
                }

                return [
                    { text: `Transferring ${amount.toLocaleString()} ${args[2]} to ${args[1]}...`, class: "info" },
                    { text: `✓ Transfer completed successfully!`, class: "success" },
                    { text: `Gas fee: 0.001 ETH`, class: "system" }
                ];
            },

            "market-cap": (args) => {
                if (args.length < 1) {
                    return [{ text: "Usage: market-cap [coin]", class: "error" }];
                }
                
                const price = (Math.random() * 10).toFixed(6);
                const marketCap = (Math.random() * 1000000).toFixed(0);
                
                return [
                    { text: `Market data for ${args[0]}:`, class: "info" },
                    { text: `Price: $${price}`, class: "" },
                    { text: `Market Cap: $${parseInt(marketCap).toLocaleString()}`, class: "" },
                    { text: `24h Volume: $${Math.floor(Math.random() * 100000).toLocaleString()}`, class: "" }
                ];
            },

            liquidity: (args) => {
                if (args.length < 2) {
                    return [{ text: "Usage: liquidity [coin] [amount]", class: "error" }];
                }
                
                return [
                    { text: `Adding liquidity pool for ${args[0]}...`, class: "info" },
                    { text: `Amount: $${args[1]} USD1`, class: "" },
                    { text: `✓ Liquidity pool created successfully!`, class: "success" },
                    { text: `Pool address: 0x${Math.random().toString(16).substr(2, 40)}`, class: "system" }
                ];
            },

            audit: (args) => {
                if (args.length < 1) {
                    return [{ text: "Usage: audit [coin]", class: "error" }];
                }
                
                return [
                    { text: `Running security audit for ${args[0]}...`, class: "info" },
                    { text: "Checking for vulnerabilities...", class: "system" },
                    { text: "Analyzing smart contract...", class: "system" },
                    { text: "Testing edge cases...", class: "system" },
                    { text: `✓ Audit completed. Score: ${Math.floor(Math.random() * 30) + 70}/100`, class: "success" },
                    { text: "No critical vulnerabilities found.", class: "success" }
                ];
            },

            status: () => {
                return [
                    { text: "USD1 Terminal Status:", class: "info" },
                    { text: `Network: Online ✓`, class: "success" },
                    { text: `Compiler: Ready ✓`, class: "success" },
                    { text: `Gas price: 20 gwei`, class: "system" },
                    { text: `Block height: ${Math.floor(Math.random() * 1000000) + 18000000}`, class: "system" },
                    { text: `Active connections: ${Math.floor(Math.random() * 50) + 100}`, class: "system" }
                ];
            },

            clear: () => {
                output.innerHTML = `
                    <div class="info">USD1-TERMINAL v2.0.1 initialized...</div>
                    <div class="system">Blockchain network connected: Solana/Ethereum</div>
                    <div class="system">Smart contract compiler ready</div>
                    <div class="success">Terminal ready. Type 'help' to see available commands.</div>
                    <div>&nbsp;</div>
                `;
                return [];
            }
        };

        userInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter" && userInput.value.trim() !== "") {
                const userText = userInput.value.trim();
                appendOutput(`usd1$ ${userText}`);
                
                const parts = userText.toLowerCase().split(' ');
                const command = parts[0];
                const args = parts.slice(1);
                
                userInput.value = "";

                setTimeout(() => {
                    if (commands[command]) {
                        const responses = commands[command](args);
                        responses.forEach((response, index) => {
                            setTimeout(() => {
                                appendOutput(response.text, response.class);
                            }, index * 300);
                        });
                    } else {
                        appendOutput(`Command '${command}' not found. Type 'help' for available commands.`, "error");
                    }
                }, 100);
            }
        });

        function appendOutput(text, cssClass = "") {
            const newLine = document.createElement("div");
            newLine.textContent = text;
            if (cssClass) {
                newLine.className = cssClass;
            }
            output.appendChild(newLine);
            output.scrollTop = output.scrollHeight;
        }

        // Auto-focus input
        userInput.focus();
    </script>
</body>

</html>
